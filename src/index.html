<!doctype html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      onsubmit="onSubmit()"
    >
      <fieldset class="form-block">
        <legend>Personal information</legend>
        <label for="person_surname" class="form__block-label">
          Surname:
          <input
            type="text"
            name="surname"
            id="person_surname"
          >
        </label>
        <label for="person_name" class="form__block-label">
          Name:
          <input
            type="text"
            name="name"
            id="person_name"
          >
        </label>
        <label for="person_age" class="form__block-label">
          How old are You:
          <input
            id="person_age"
            type="number"
            name="age"
            value="12"
            min="7"
            max="100"
          >
        </label>
        <label for="person_birth" class="form__block-label">
          Full date of birth: <input type="date" id="person_birth">
        </label>
        <label for="person_accept">
          I accept the term of the agreement
          <input
            type="checkbox"
            id="person_accept"
            required
          >
        </label>
      </fieldset>
      <fieldset class="form-block">
        <legend>Registration</legend>
        <label
          for="reg_email"
          class="form__block-label"
        >
          E-mail:
          <input
            type="email"
            id="reg_email"
            placeholder="email@example.com"
            required
          >
        </label>
        <label for="reg_pass">
          Password:
          <input
            type="password"
            id="reg_pass"
            minlength="6"
            required
          >
        </label>
      </fieldset>
      <fieldset class="form-block">
        <legend>An interesting fact about you!</legend>
        <div class="form__block-label">
          Do you love cats?
          <label for="fact_love-yes">
            <input
              type="radio"
              name="fact_love"
              id="fact_love-yes"
            >
            Yes
          </label>
          <label for="fact_love-no">
            <input
              type="radio"
              name="fact_love"
              id="fact_love-no"
            >
            No
          </label>
        </div>
        <label for="fact_color" class="form__block-label">
          What is your favorite color? <input type="color" id="fact_color">
        </label>
        <label for="fact_time" class="form__block-label">
          What time your favorite color? <input type="time" id="fact_time">
        </label>
        <label for="fact_favorite-brand" class="form__block-label">
          What are your favorite brand of cars?
          <select
            name=""
            id="fact_favorite-brand"
            multiple
          >
            <option value="">BMW</option>
            <option value="">Audi</option>
            <option value="">Lada</option>
          </select>
        </label>
        <label for="fact_rate-work">
          How do you rate our work?
          <input
            type="range"
            id="fact_rate-work"
            value="0"
            max="100"
          >
        </label>
      </fieldset>
      <fieldset class="form-block">
        <legend>Addition info</legend>
        <label for="info_comment" class="form__block-label">
          Comment
          <textarea
            name="comment"
            id="info_comment"
            cols="20" rows="2"
            maxlength="40"
            autocomplete="off">
          </textarea>
        </label>
        <label for="info-recommend">
          Would you recommend us?
          <select name="recommend" id="info-recommend">
            <option value="">yes</option>
            <option value="">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </body>

</html>
